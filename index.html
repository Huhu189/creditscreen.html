<!DOCTYPE html>
<html>
<head>
  <title>Game - Credit Endscreen</title>
  <style>
    body {
      background-color: rgb(186, 216, 178);
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    video {
      width: 500px;
      height: 250px;
      outline: none;
      border: none;
    }

    #playButton {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    ul#anggota {
      list-style: none;
      padding: 0;
    }

    ul#anggota li {
      margin: 8px auto;
      padding: 10px;
      width: fit-content;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .githubButton {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #24292e;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .githubButton:hover {
      background-color: #333;
    }

    .githubButton img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>Tamat</h1>
  <p>Kelompok:</p>
  <ul id="anggota">
    <li>Daniel Oktavian C</li>
    <li>Lionel Hernandez</li>
    <li>Nathanae A</li>
    <li>Jericho Xavier Z</li>
    <li>Michael Ardhika</li>
    <li>Leander Edward</li>
  </ul>

  <video id="vid" src="https://files.catbox.moe/mw26tb.mp4" loop autoplay playsinline></video>
  <button id="playButton">Putar Video</button>

  <script>
    window.addEventListener('load', function () {
      const video = document.getElementById('vid');
      const button = document.getElementById('playButton');

      video.play().catch(function (error) {
        console.log("Autoplay gagal:", error);
        button.style.display = 'inline-block';
      });

      button.addEventListener('click', function () {
        video.muted = false;
        video.play();
        button.style.display = 'none';
      });
    });
  </script>

  <p>Terima kasih telah bermain!</p>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Credit Endscreen</title>
  <style>
    body {
      background-color: rgb(186, 216, 178);
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    video {
      width: 80%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }

    #playButton {
      display: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 20px auto;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #playButton:hover {
      background-color: #2ecc71;
    }

    ul#anggota {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    ul#anggota li {
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      border: 2px solid #27ae60;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #2c3e50;
      font-weight: 500;
    }

    .githubButton {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #24292e;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 15px 10px;
      transition: all 0.3s;
      width: 220px;
    }

    .githubButton:hover {
      background-color: #333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .githubButton img {
      width: 20px;
      height: 20px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    footer {
      margin-top: 40px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Permainan Selesai ðŸŽ®</h1>
  <p>Dikembangkan oleh:</p>
  
  <ul id="anggota">
    <li>Daniel Oktavian C</li>
    <li>Lionel Hernandez</li>
    <li>Nathanael A</li>
    <li>Jericho Xavier Z</li>
    <li>Michael Ardhika</li>
    <li>Leander Edward</li>
  </ul>

  <video id="vid" src="https://files.catbox.moe/mw26tb.mp4" loop muted playsinline></video>
  <button id="playButton">Putar Video</button>

  <p>Terima kasih telah bermain!</p>

  <div class="button-container">
    <!-- Link ke repository utama -->
    <a href="https://github.com/Huhu189/creditscreen" target="_blank" class="githubButton">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      Repository Credits
    </a>
    
    <!-- Link ke file game -->
    <a href="https://github.com/Huhu189/game/blob/main/game.html" target="_blank" class="githubButton">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      Kode Game
    </a>
    
    <!-- Link alternatif jika ada GitHub Pages -->
    
  </div>

  <footer>
    Â© 2023 Tim Pengembangan Game | Dibuat dengan HTML, CSS, dan JavaScript
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('vid');
      const button = document.getElementById('playButton');
      
      // Coba putar video otomatis
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("Autoplay dicegah:", error);
          button.style.display = 'block';
          video.controls = true;
        });
      }
      
      button.addEventListener('click', function() {
        video.muted = false;
        video.play()
          .then(() => {
            button.style.display = 'none';
            video.controls = false;
          })
          .catch(e => console.log("Gagal memutar:", e));
      });
    });
  </script>
</body>
</html>
